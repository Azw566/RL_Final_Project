slam_toolbox:
  ros__parameters:
    use_sim_time: true
    mode: mapping

    # Frames
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    provide_odom_frame: false          # odom_converter already provides odom → base_link

    # Scan source (auto-namespaced to /<ns>/scan when node runs under namespace)
    scan_topic: scan

    # Resolution and range — matched to x500_lidar_2d specs
    resolution: 0.05                   # 5 cm — good balance of detail vs. performance
    max_laser_range: 10.0
    min_laser_range: 0.1

    # Timing — increased map_update_interval vs. repo default to save CPU with 2 drones
    transform_publish_period: 0.05     # seconds between TF broadcasts
    map_update_interval: 5.0           # seconds between full map publishes
    minimum_time_interval: 0.3         # minimum time between scan updates

    # Minimum robot travel to trigger scan integration
    minimum_travel_distance: 0.2
    minimum_travel_heading: 0.1

    # Scan matching
    use_scan_matching: true
    use_scan_barycenter: true
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5

    # Loop closure — important for drift correction
    do_loop_closing: true
    loop_search_maximum_distance: 3.0
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # Loop closure solver (Ceres)
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Occupancy grid
    occupancy_threshold: 0.1
